<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法卡片对战游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            #max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 20px 0;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .players {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 30px;
        }
        
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 48%;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .player.black {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
        }
        
        .player.white {
            background: linear-gradient(to left, #ecf0f1, #bdc3c7);
            color: #2c3e50;
        }
        
        .player.active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .player.active::after {
            content: "当前回合";
            position: absolute;
            top: -15px;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            border: 4px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }
        
        .black .avatar {
            background: #2c3e50;
            border-color: #3498db;
        }
        
        .white .avatar {
            background: #ecf0f1;
            border-color: #2c3e50;
        }
        
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .cards-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 15px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(236, 240, 241, 0.7);
            min-height: 400px;
        }
        
        .card {
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .card-front {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            transform: rotateY(180deg);
        }
        
        .equation .card-front {
            background: linear-gradient(135deg, #1abc9c, #16a085);
        }
        
        .result .card-front {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .restart {
            background: linear-gradient(to right, #e67e22, #d35400);
        }
        
        .instructions {
            background: rgba(236, 240, 241, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            color: #2c3e50;
        }
        
        .instructions h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .result-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .result-panel.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .result-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .result-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .winner-message {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        
        .black-win {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
        }
        
        .white-win {
            background: linear-gradient(to left, #ecf0f1, #bdc3c7);
            color: #2c3e50;
        }
        
        .draw {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            color: white;
        }
        
        .status-bar {
            text-align: center;
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            min-height: 30px;
        }
        
        @media (max-width: 900px) {
            .cards-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 700px) {
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .players {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .player {
                width: 100%;
            }
            
            .game-area {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>乘法卡片对战</h1>
        
        <div class="status-bar" id="status">游戏准备开始！黑方先手</div>
        
        <div class="players">
            <div class="player black active">
                <div class="avatar">⚫</div>
                <div>黑方</div>
                <div class="score">0</div>
            </div>
            
            <div class="player white">
                <div class="avatar">⚪</div>
                <div>白方</div>
                <div class="score">0</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="cards-container equation" id="left-cards"></div>
            <div class="cards-container result" id="right-cards"></div>
        </div>
        
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="restart-btn" class="restart">新一局</button>
        </div>
        
        <div class="instructions">
            <h2>游戏规则</h2>
            <ul>
                <li>游戏分为黑白双方，左黑右白</li>
                <li>左侧为乘法算式卡片（45张），右侧为乘积卡片（45张）</li>
                <li>玩家轮流翻开左侧一张和右侧一张卡片</li>
                <li>当算式卡片与乘积卡片匹配时，玩家得1分，卡片消失，该玩家继续</li>
                <li>当卡片不匹配时，卡片翻回，轮到对手</li>
                <li>当所有卡片匹配完成后，得分高的玩家获胜</li>
            </ul>
        </div>
    </div>
    
    <div class="result-panel" id="result-panel">
        <div class="result-content">
            <h2>游戏结束</h2>
            <div id="winner-message" class="winner-message"></div>
            <button id="new-game-btn" class="restart">开始新游戏</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏状态变量
            let gameStarted = false;
            let currentPlayer = 'black'; // 当前玩家：black或white
            let blackScore = 0;
            let whiteScore = 0;
            let leftSelectedCard = null; // 左侧选中的卡片
            let rightSelectedCard = null; // 右侧选中的卡片
            let canFlip = true; // 控制是否可以翻牌
            
            // DOM元素引用
            const leftCardsContainer = document.getElementById('left-cards');
            const rightCardsContainer = document.getElementById('right-cards');
            const blackPlayer = document.querySelector('.player.black');
            const whitePlayer = document.querySelector('.player.white');
            const blackScoreEl = document.querySelector('.player.black .score');
            const whiteScoreEl = document.querySelector('.player.white .score');
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const resultPanel = document.getElementById('result-panel');
            const winnerMessage = document.getElementById('winner-message');
            const statusBar = document.getElementById('status');
            
            // 生成乘法表算式（1×1到9×9）
            function generateEquations() {
                const equations = [];
                for (let i = 1; i <= 9; i++) {
                    for (let j = 1; j <= 9; j++) {
                        equations.push({
                            text: `${i}×${j}`,
                            product: i * j
                        });
                    }
                }
                return equations;
            }
            
            // 洗牌算法
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // 创建卡片元素
            function createCardElement(content, type) {
                const card = document.createElement('div');
                card.className = `card ${type}`;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back">${content}</div>
                        <div class="card-front">?</div>
                    </div>
                `;
                return card;
            }
            
            // 初始化游戏
            function initGame() {
                // 清空卡片容器
                leftCardsContainer.innerHTML = '';
                rightCardsContainer.innerHTML = '';
                
                // 生成并洗牌算式
                const equations = generateEquations();
                const shuffledEquations = shuffleArray([...equations]);
                
                // 生成乘积（并洗牌）
                const products = equations.map(eq => eq.product);
                const shuffledProducts = shuffleArray([...products]);
                
                // 创建算式卡片
                shuffledEquations.forEach(eq => {
                    const card = createCardElement(eq.text, 'equation');
                    card.dataset.product = eq.product;
                    leftCardsContainer.appendChild(card);
                    
                    // 添加点击事件
                    card.addEventListener('click', () => selectLeftCard(card));
                });
                
                // 创建乘积卡片
                shuffledProducts.forEach(prod => {
                    const card = createCardElement(prod, 'result');
                    card.dataset.value = prod;
                    rightCardsContainer.appendChild(card);
                    
                    // 添加点击事件
                    card.addEventListener('click', () => selectRightCard(card));
                });
                
                // 重置分数
                blackScore = 0;
                whiteScore = 0;
                blackScoreEl.textContent = '0';
                whiteScoreEl.textContent = '0';
                
                // 重置当前玩家
                currentPlayer = 'black';
                blackPlayer.classList.add('active');
                whitePlayer.classList.remove('active');
                
                // 重置选择
                leftSelectedCard = null;
                rightSelectedCard = null;
                canFlip = true;
                
                gameStarted = true;
                statusBar.textContent = "游戏开始！黑方回合";
            }
            
            // 选择左侧卡片
            function selectLeftCard(card) {
                if (!gameStarted || !canFlip || card.classList.contains('matched') || card.classList.contains('flipped')) return;
                
                // 如果已经有选中的左侧卡片，先翻回去
                if (leftSelectedCard) {
                    leftSelectedCard.classList.remove('flipped');
                }
                
                // 选中新卡片
                card.classList.add('flipped');
                leftSelectedCard = card;
                statusBar.textContent = `选择了算式，请选择乘积`;
                
                // 如果右侧已经有选中的卡片，进行匹配判断
                if (rightSelectedCard) {
                    checkMatch();
                }
            }
            
            // 选择右侧卡片
            function selectRightCard(card) {
                if (!gameStarted || !canFlip || card.classList.contains('matched') || card.classList.contains('flipped')) return;
                
                // 如果已经有选中的右侧卡片，先翻回去
                if (rightSelectedCard) {
                    rightSelectedCard.classList.remove('flipped');
                }
                
                // 选中新卡片
                card.classList.add('flipped');
                rightSelectedCard = card;
                
                // 如果左侧已经有选中的卡片，进行匹配判断
                if (leftSelectedCard) {
                    checkMatch();
                } else {
                    statusBar.textContent = `选择了乘积，请选择算式`;
                }
            }
            
            // 检查卡片是否匹配
            function checkMatch() {
                if (!leftSelectedCard || !rightSelectedCard) return;
                
                canFlip = false; // 禁用翻牌
                
                const leftProduct = parseInt(leftSelectedCard.dataset.product);
                const rightValue = parseInt(rightSelectedCard.dataset.value);
                
                // 延迟判断，让玩家看到卡片
                setTimeout(() => {
                    if (leftProduct === rightValue) {
                        // 匹配成功
                        if (currentPlayer === 'black') {
                            blackScore++;
                            blackScoreEl.textContent = blackScore;
                            statusBar.textContent = `匹配成功！黑方得1分，继续`;
                        } else {
                            whiteScore++;
                            whiteScoreEl.textContent = whiteScore;
                            statusBar.textContent = `匹配成功！白方得1分，继续`;
                        }
                        
                        // 标记匹配的卡片
                        leftSelectedCard.classList.add('matched');
                        rightSelectedCard.classList.add('matched');
                        
                        // 延迟移除卡片
                        setTimeout(() => {
                            leftSelectedCard.classList.add('hidden');
                            rightSelectedCard.classList.add('hidden');
                            
                            // 检查游戏是否结束
                            checkGameOver();
                            
                            // 重置选择
                            leftSelectedCard = null;
                            rightSelectedCard = null;
                            canFlip = true;
                        }, 500);
                    } else {
                        // 匹配失败
                        statusBar.textContent = `匹配失败！轮到${currentPlayer === 'black' ? '白方' : '黑方'}`;
                        leftSelectedCard.classList.remove('flipped');
                        rightSelectedCard.classList.remove('flipped');
                        
                        // 切换玩家
                        switchPlayer();
                        
                        // 重置选择
                        leftSelectedCard = null;
                        rightSelectedCard = null;
                        canFlip = true;
                    }
                }, 1000);
            }
            
            // 切换玩家
            function switchPlayer() {
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                blackPlayer.classList.toggle('active', currentPlayer === 'black');
                whitePlayer.classList.toggle('active', currentPlayer === 'white');
            }
            
            // 检查游戏是否结束
            function checkGameOver() {
                const leftCards = document.querySelectorAll('#left-cards .card:not(.hidden)');
                if (leftCards.length === 0) {
                    // 游戏结束
                    setTimeout(() => {
                        showResult();
                    }, 500);
                }
            }
            
            // 显示游戏结果
            function showResult() {
                let resultText = '';
                let resultClass = '';
                
                if (blackScore > whiteScore) {
                    resultText = `黑方获胜！ ${blackScore} : ${whiteScore}`;
                    resultClass = 'black-win';
                } else if (whiteScore > blackScore) {
                    resultText = `白方获胜！ ${whiteScore} : ${blackScore}`;
                    resultClass = 'white-win';
                } else {
                    resultText = `平局！ ${blackScore} : ${whiteScore}`;
                    resultClass = 'draw';
                }
                
                winnerMessage.textContent = resultText;
                winnerMessage.className = `winner-message ${resultClass}`;
                resultPanel.classList.add('show');
            }
            
            // 事件监听
            startBtn.addEventListener('click', initGame);
            restartBtn.addEventListener('click', initGame);
            newGameBtn.addEventListener('click', () => {
                resultPanel.classList.remove('show');
                initGame();
            });
            
            // 初始状态
            initGame();
        });
    </script>
</body>
</html>
